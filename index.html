<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Darth Weather</title>
</head>

<body style="background-color: #013a3a;">
    <div class="container">
        <h1 class="text-center mt-5" style="color: #5a9696;">DARTH WEATHER</h1>
        <div class="card mx-auto mt-4" style="width: 90%; max-width: 470px; background: linear-gradient(115deg, #f3ef0511, #00ffff); color: #ffff; margin: 70px auto 0; border-radius: 20px; padding: 40px 35px; text-align: center;">
            <div class="search d-flex justify-content-between">
                <input type="text" class="form-control" placeholder="Enter City...(berlin,london,paris...)" style="background: #cbfdff; color: #555; padding: 10px 25px; height: 60px; border-radius: 30px; flex: 1; margin-right: 16px; font-size: 18px;">
                <button class="btn btn-primary" id="search-button" style="background: #34c7c7; color: #fff; font-size: 10px; border-radius: 10px; cursor: pointer;"><img src="images/search.png" alt="Search" style="width: 18px;"></button>
            </div>
            <div class="error text-end mt-2" style="text-align: right; margin-right: 10px; font-size: 20px; color: rgb(165, 80, 80); display: none;">
                <p>invalid city name</p>
            </div>
            <div class="weather mt-4" style="display: none;">
                <img src="" class="weather-icon" alt="Weather Icon" style="width: 200px; margin-right: 10px;">
                <h2 class="temp" style="font-size: 80px; font-weight: 500; color: #ffff;"></h2>
                <h2 class="city" style="font-size: 45px; font-weight: 400; margin-top: -10px; color: #ffff;"></h2>
                <div class="details d-flex justify-content-between mt-5">
                    <div class="col d-flex align-items-center">
                        <img src="images/humidity.png" alt="Humidity Icon" style="width: 40px; margin-right: 10px;">
                        <div>
                            <p class="humidity" style="font-size: 28px; margin-top: -6px; color: #ffff;"></p>
                            <p></p>
                        </div>
                    </div>
                    <div class="col d-flex align-items-center">
                        <img src="images/wind.png" alt="Wind Icon" style="width: 40px; margin-right: 10px;">
                        <div>
                            <p class="wind" style="font-size: 28px; margin-top: -6px; color: #ffff;"></p>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
